<!DOCTYPE html>
<html>

<head>
    <title>Tic toc toe</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="tictoctoe.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#play").click(function() {

                $("#first").toggle("slow");



            });
        });

    </script>
</head>

<body>

    <script src="tictoctoe.js"></script>

    <div id="first">
        <img src="tictactoe.jpg" width="100%" height="100%">
        <button id="play">Play</button>

    </div>


    <div id="game">
        <center>
            <header>
                <h1>Tic Tac Toe</h1>
            </header>

            <br><br><br>
            <button id="p1" value="">Player 1 - X</button>
            <button id="p2" value="">Player 2 - O</button>
            <!--//<span id="next"></span>-->
            <table>

                <tr>
                    <td><input type="button" id="1" onclick="tic(1)" /></td>
                    <td><input type="button" id="2" onclick="tic(2)" /></td>
                    <td><input type="button" id="3" onclick="tic(3)" /></td>
                </tr>

                <tr>
                    <td><input type="button" id="4" onclick="tic(4)" /></td>
                    <td><input type="button" id="5" onclick="tic(5)" /></td>
                    <td><input type="button" id="6" onclick="tic(6)" /></td>
                </tr>

                <tr>
                    <td><input type="button" id="7" onclick="tic(7)" /></td>
                    <td><input type="button" id="8" onclick="tic(8)" /></td>
                    <td><input type="button" id="9" onclick="tic(9)" /></td>
                </tr>
            </table>

            <button onclick="reset()">New Game</button>

            <section align="center" id="popup">
                <p id="text">text</p>
                <button id="popupbutton" onclick="reset()">Ok</button>
            </section>

            <section id="overlay"></section>
        </center>
    </div>

</body>

</html>
